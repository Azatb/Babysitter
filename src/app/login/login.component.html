<div class="container col-3">
  <div class="form-group">
    <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)"> 
      <div class="alert alert-danger" *ngIf="loginForm.controls.username.errors?.required && submitted">
        Username is required
      </div>
      <div class="alert alert-danger" *ngIf="loginForm.controls.password.errors?.required && submitted">
        Password is required
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>

      <input class="btn btn-primary" id="btn-login" (click)="submitted = true" type="submit" value="Login" />
      {{loginForm.status}}

    </form>
  </div>
  <div class="btn-group full-span">
      <button class="right-border btn btn-info" type="button" (click)="clickEventBabyReg()">Register Baby</button>
      <button id="show-reg-sitter" class="left-border btn btn-info" type="button" (click)="clickEventSitterReg()">Register Sitter</button>
    </div>
   
</div>
<div class="container col-7">
    <app-register-baby *ngIf="babyRegCollapsed===false" [ngClass]="babyRegCollapsed ? 'collapse' : 'collapse show'"></app-register-baby>
    <app-register-sitter *ngIf="sitterRegCollapsed===false" [ngClass]="sitterRegCollapsed ? 'collapse' : 'collapse show'"></app-register-sitter>
  </div>

<form novalidate [formGroup]="sitterForm" (ngSubmit)="onSubmit(sitterForm)">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" formControlName="username" class="form-control" id="reg-username" />
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.username.errors?.required && submitted">
            Username is required
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" class="form-control" id="reg-password" />
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.password.errors?.required && submitted">
            Password is required
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" class="form-control" id="name" />
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.name.errors?.required && submitted">
            Name is required
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" formControlName="gender" class="form-control" id="gender" />
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.gender.errors?.required && submitted">
            Sorry but some sort of gender is required
          </div>
          <div class="form-group">
            <label for="birthDate">Birthdate:</label>
            <input type="date" formControlName="birthDate" class="form-control" id="birthDate" />
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.birthDate.errors?.required && submitted">
            Birthdate is required
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="hourlyWage">Hourly wage:</label>
                <input type="number" formControlName="hourlyWage" class="form-control" id="hourlyWage" />
              </div>
              <div class="alert alert-danger" *ngIf="sitterForm.controls.hourlyWage.errors?.required && submitted">
                Hourly wage is required
              </div>
              <div class="col margin-top">
                <div class="form-check">
                  <label class="form-check-label" for="noCriminalRecord">
                    <input type="checkbox" formControlName="noCriminalRecord" class="form-check-input" id="noCriminalRecord" />
                    No criminal record?
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="noChildRecord">
                    <input type="checkbox" formControlName="noChildRecord" class="form-check-input" id="noChildRecord" />
                    Never inappropriate?
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" formControlName="address" class="form-control" id="address" />
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.address.errors?.required && submitted">
            Address is required
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="zipcode">Zipcode</label>
                <input type="text" formControlName="zipcode" class="form-control" id="zipcode" />
              </div>
              <div class="col">
                <label for="city">City</label>
                <input type="text" formControlName="city" class="form-control" id="city" />
              </div>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.zipcode.errors?.required && submitted || sitterForm.controls.zipcode.errors?.minlength && submitted || sitterForm.controls.zipcode.errors?.maxlength && submitted">
            Zipcode is required with 4 digits
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.zipcode.errors?.pattern">
            Letters in zipcode not allowed
          </div>
          <div class="alert alert-danger" *ngIf="sitterForm.controls.city.errors?.required && submitted">
            City is required
          </div>
        </div>
      </div>
      <button type="submit" id="register-sitter" (click)="submitted = true" class="btn btn-success">Register</button>
    </div>
  </div>
</form>
